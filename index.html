<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Flex-box</title>
    <style>
.container{
    display: flex;
    border: 2px solid greenyellow;
    flex-direction: row;
    justify-content: center;
}
.one{
    background-color: steelblue;
    width: 100px;
    height:200px;
    text-align:center;
    color: white;
    font-size:25px;
    font-weight:500;
}
.two{
    background-color: rgb(101, 179, 66);
    width: 100px;
    height:200px;
    text-align:center;
    color: white;
    font-size:25px;
    font-weight:500;
}
.three{
    background-color: rgb(142, 52, 184);
    width: 100px;
    height:200px;
    text-align:center;
    color: white;
    font-size:25px;
    font-weight:500;
}
.four{
    background-color: rgb(187, 32, 96);
    width: 100px;
    height:200px;
    text-align:center;
    color: white;
    font-size:25px;
    font-weight:500;
}
.five{
    background-color: rgb(6, 56, 97);
    width: 100px;
    height:200px;
    text-align:center;
    color: white;
    font-size:25px;
    font-weight:500;
}

    </style>
</head>
<body>
<div class="container">
<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
<div class="four">4</div>
<div class="five">5</div>

</div>
    
</body>
</html>
